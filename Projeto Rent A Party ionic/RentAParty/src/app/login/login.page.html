<ion-content [fullscreen]="true" class="corBackground">
  <ion-img src="../../assets/RAP.png" class="backgroundimg"></ion-img>

  <div class="ion-text-center" style="margin-top: 50px;">
    <ion-text class="texto">LOGIN</ion-text>
  </div>

  <ion-grid id="posicao">
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
        <ion-label position="floating" color="light" class="texto" style="font-size: 3vh;">Insira seu e-mail para o login:</ion-label>
        <ion-input type="text" required color="light" style=" border-bottom: 1px solid white;"></ion-input>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
        <ion-label position="floating" color="light" class="texto" style="font-size: 3vh;">Insira sua senha:</ion-label>
        <ion-input type="text" required color="light" style=" border-bottom: 1px solid white;"></ion-input>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="large" shape="round" color="light" fill="outline" mode="ios" class="tamanho" id="estilo">Login</ion-button>
      </ion-col> 
    </ion-row>
  </ion-grid>

</ion-content>
