<ion-content [fullscreen]="true" class="corBackground">
  <ion-img src="../../assets/RAP.png" class="backgroundimg"></ion-img>

  <div class="ion-text-center" style="margin-top: 50px;">
    <ion-text class="texto">LOGIN</ion-text>
  </div>

  <ion-grid id="posicao">
    <ion-row>
      <ion-col>
        <ion-label position="floating" color="light">Insira seu e-mail para o login:</ion-label>
        <ion-input type="text" required color="light"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label position="floating" color="light">Insira sua senha:</ion-label>
        <ion-input type="text" required color="light"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="large" color="dark" mode="ios" class="tamanho">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
